{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <h1>Crear Publicacion</h1>
        <form action="/publicar/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Publicar</button>
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
        </form>
    </main>
    
{% endblock %}
