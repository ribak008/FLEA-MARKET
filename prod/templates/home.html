{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center">
    <h1 class="">Flea Market</h1>
</div>

<div class="container text-center">
    <div class="row">
        {% for producto in productos %}
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <div class="card m-3" style="width: 18rem;">
                <img src="{{ producto.imagen.url }}" class="card-img-top" alt="imagen_producto">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <a href="{% url 'detalle_pub' producto.id %}" class="btn btn-dark">DETALLES</a>
                    {% if producto.user != request.user %}
                        <form action="{% url 'agregar_al_carrito' producto.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-primary m-1" type="submit">Agregar al Carrito</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}  
    </div>
</div>

{% endblock %}
